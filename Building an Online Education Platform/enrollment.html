<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enrollment - Online Education Platform</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="instructors.html">Instructors</a></li>
                    <li><a href="enrollment.html">Enroll</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="enrollment">
                <h1>Course Enrollment</h1>
                <form id="enrollment-form">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="course">Select Course:</label>
                    <select id="course" name="course" required>
                        <option value="course1">Green Building Rating Systems</option>
                        <option value="course2">Introduction to green buildings</option>
                        <option value="course3">Sustainable Architecture & Building Design</option>
                    </select>

                    <button type="submit">Enroll Now</button>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Online Education Platform. All rights reserved.</p>
        </footer>
    </body>
</html>
